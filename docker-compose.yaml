version: '3.7'

volumes:
    postgres_data:
    static:
    media:

services:
    db:
        image: postgres:12.4
        restart: unless-stopped
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        env_file:
            - ./.env
    web:
        build: .
        restart: unless-stopped
        volumes:
            - static:/foodgram/static/
            - media:/foodgram/media/
        expose:
            - '8000'
        depends_on:
            - db
        env_file:
            - ./.env
    nginx:
        image: nginx:1.19.3
        command: "/bin/sh -c 'while :; do sleep 6h & wait $${!};
        nginx -s reload; done & nginx -g \"daemon off;\"'"
        restart: unless-stopped
        ports:
            - '80:80'
        volumes:
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
            - static:/var/html/static/
            - media:/var/html/media/
            - ./data/certbot/conf:/etc/letsencrypt
            - ./data/certbot/www:/var/www/certbot
        depends_on:
            - web
    certbot:
        image: certbot/certbot
        entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew;
        sleep 12h & wait $${!}; done;'"
        volumes:
            - ./data/certbot/conf:/etc/letsencrypt
            - ./data/certbot/www:/var/www/certbot
